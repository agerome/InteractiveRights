<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery.waterwheelCarousel.min.js"></script>
    <script type="text/javascript">
      
      // hide all iframes except the one selected via carousel
      // stop draw loop if sketch is hidden
      function changeVis(frameIndex) {
        var numberOfFrames = document.getElementById("center").getElementsByTagName("iframe").length;

	      for(i = 1; i <= numberOfFrames; i++) {
	        if(i == frameIndex) { 
 	          document.getElementById("visDiv" + i).style.visibility = "visible"; 
	          document.getElementById("visDiv" + i).contentWindow.restartDraw();
						document.getElementById("visDivIcon" + i +"a").src = "images/visDivIcon" + i + "_y.png";
            document.getElementById("visDivIcon" + i +"b").src = "images/visDivIcon" + i + "_y.png";
	        }
          
          else { 
	         document.getElementById("visDiv" + i).style.visibility = "hidden"; 
	         document.getElementById("visDiv" + i).contentWindow.pauseDraw();
           document.getElementById("visDivIcon" + i + "a").src = "images/visDivIcon" + i + "_w.png";
           document.getElementById("visDivIcon" + i + "b").src = "images/visDivIcon" + i + "_w.png";
	        }	
        }
      }		

    </script>
</head>

<body>
		<div id="header">
			<div id="title">
			  <span>Interactive Rights</span>
      </div>
      <div id="nav-bar-top">
        <a href="#"><img src="images/visDivIcon1_y.png" id="visDivIcon1a" onclick="changeVis(1)" /></a>
        <a href="#"><img src="images/visDivIcon2_w.png" id="visDivIcon2a" onclick="changeVis(2)" /></a>
        <a href="#"><img src="images/visDivIcon3_w.png" id="visDivIcon3a" onclick="changeVis(3)" /></a>
        <a href="#"><img src="images/visDivIcon4_w.png" id="visDivIcon4a" onclick="changeVis(4)" /></a> 	
      </div>
		</div>
		
    <div id="left">
    </div>

    <div id="center">
      <iframe id="visDiv1" src="RadialBarGraph/web/radialBarGraph.html" width="100%" height="100%" style="visibility:visible; " seamless></iframe>
      <iframe id="visDiv2" src="Bubbles/web/bubbles.html" 	            width="100%" height="100%" style="visibility:hidden; "  seamless></iframe>
      <iframe id="visDiv3" src="TrueOrFalse/web/trueOrFalse.html"       width="100%" height="100%" style="visibility:hidden; "  seamless></iframe>
      <iframe id="visDiv4" src="Trivia/web/trivia.html"                 width="100%" height="100%" style="visibility:hidden; "  seamless></iframe> 
    </div>

    <div id="right">
      <iframe id="descriptionDiv" src="RadialBarGraph/web/description.html" width="100%" height="100%" seamless></iframe>
    </div>

		<div id="footer">
      <div id="nav-bar-bottom">
        <a href="#"><img src="images/visDivIcon1_y.png" id="visDivIcon1b" onclick="changeVis(1)" /></a>
        <a href="#"><img src="images/visDivIcon2_w.png" id="visDivIcon2b" onclick="changeVis(2)" /></a>
        <a href="#"><img src="images/visDivIcon3_w.png" id="visDivIcon3b" onclick="changeVis(3)" /></a>
        <a href="#"><img src="images/visDivIcon4_w.png" id="visDivIcon4b" onclick="changeVis(4)" /></a>  
      </div>
      <div id="ut-branding">
        <span>The University of Texas at Austin</span>
      </div> 
		</div>
    
</body>
</html>
