<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="jquery.waterwheelCarousel.min.js"></script>
		<script type="text/javascript">
      
      function loadCarousel(){
				
				// Resize carousel images
        var carouselContainerWidth = document.getElementById('left-bottom').offsetWidth;
				var oldCarouselImageWidth = document.getElementById('item-1').offsetWidth;
				var oldCarouselImageHeight = document.getElementById('item-1').offsetHeight;
				var oldCarouselImageRatio = oldCarouselImageWidth / oldCarouselImageHeight;
				var newCarouselImageWidth = carouselContainerWidth * 0.90;
				var newCarouselImageHeight = newCarouselImageWidth / oldCarouselImageRatio;

				var allCarouselImages = document.getElementById('carousel').getElementsByTagName('img');
				for(i = 0; i < allCarouselImages.length; i++) {
					allCarouselImages[i].width = newCarouselImageWidth;
					allCarouselImages[i].height = newCarouselImageHeight;
				}			  	
				
        var carousel = $("#carousel").waterwheelCarousel({
          orientation: 'vertical',
          separation: newCarouselImageHeight*0.75,
          opacityMultiplier: .4,
          flankingItems: 1
        });
      }

			// hide all iframes except the one selected via carousel
			// stop draw loop if sketch is hidden
			function changeVis(frameIndex) {
				var numberOfFrames = document.getElementById("center").getElementsByTagName("iframe").length;

				for(i = 1; i <= numberOfFrames; i++) {
					if(i == frameIndex) { 
						document.getElementById("visDiv" + i).style.visibility = "visible"; 
						document.getElementById("visDiv" + i).contentWindow.restartDraw();
					}
          
					else { 
						document.getElementById("visDiv" + i).style.visibility = "hidden"; 
						document.getElementById("visDiv" + i).contentWindow.pauseDraw();
					}	
				}
						
			}		

		</script>
</head>

<body onload="loadCarousel();">
