<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="bubbles.css">
    <script src="../../processing.min.js"></script>
	<script type="text/javascript">
        function changeSelected(newID){ 
          //we assign our processing sketch to the variable processingInstance
            var processingInstance = Processing.getInstanceById('sketch');
            
            // we call setSelected() inside our Processing sketch
            // and pass it the new id based on which button
            // was pressed    
            processingInstance.setSelectedFromJS(newID);
}
    </script>
</head>

<body>
  <div id="visDiv">
    <div id="buttonContainer">
      <ul id="buttonTree">
      	<li id="parent"></li>
       	<li id="children"></li>
      </ul>
    </div>
  </div> 

  <canvas id="sketch" data-processing-sources="../Parser.pde ../Controls.pde ../Bubble.pde ../Slider.pde ../Bubbles.pde ../Boundary.pde"></canvas>
</body>
</html>
