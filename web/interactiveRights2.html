<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="processing.min.js"></script>
    <script type="text/javascript">
        function changeCircumplex(newCircumplexID){ 
          //we assign our processing sketch to the variable processingInstance
            var processingInstance = Processing.getInstanceById('sketch');
            
            // we call setCircumplet() inside our Processing sketch
            // and pass it the new circumplex id based on which button
            // was pressed    
            processingInstance.setCircumplexFromJS(newCircumplexID);
}
    </script>
</head>

<body>

    <div style="position:absolute; left:0vw; top:0vh; width:24vw; height:95vh; ">
    </div>

    <div style="position:absolute; left:25vw; top:0vh; width:49vw; height:95vh; border-style:solid; border-width:0px; border-color:#000000; ">
        <div id="visDiv" style="width:100%; height:40px; border-style:solid; border-width:0px; border-color:#000000; background-color:#333388;">
            <div id="buttonContainer">
                <ul id="buttonTree">
                    <li id="parent"></li>
                    <li id="children"></li>
                </ul>
            </div>
        </div>
        <canvas style="position:relative; width:100%; height:100%; border-style:solid; border-width:0px; border-color:#000000; " id="sketch" data-processing-sources="../InteractiveRights.pde ../Country.pde ../Category.pde ../Year.pde ../TimeController.pde"></canvas>
    </div>

    <div style="position:absolute; left:75vw; top:0vh; width:24vw; height:95vh; ">
        <iframe id="descriptionDiv" src="description.html" width="100%" height="100%" seamless></iframe>
    </div>
    
</body>
</html>
