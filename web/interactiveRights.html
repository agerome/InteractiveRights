<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" type="text/css" href="main.css">
    <script src="processing.min.js"></script>
		<script type="text/javascript">
  		function changeCircumplex(newCircumplexID){ 
			  //we assign our processing sketch to the variable processingInstance
				var processingInstance = Processing.getInstanceById('sketch');
				
				// we call setCircumplet() inside our Processing sketch
				// and pass it the new circumplex id based on which button
				// was pressed	
    		processingInstance.setCircumplexFromJS(newCircumplexID);
  		}
		</script>
</head>

<body>
		<div class="colmask threecol">
			<div class="colmid">
				<div class="colleft">

					<div class="col1" id="visDiv">
						<div id="buttonContainer">
							<ul id="buttonTree">
								<li id="parent"></li>
								<li id="children"></li>
							</ul>
						</div>
    				<canvas id="sketch" data-processing-sources="../interactiveRights.pde ../Country.pde ../Category.pde ../Year.pde ../TimeController.pde"></canvas>
					</div>
		
					<div class="col2" id="navigationDiv"></div>
					
					<iframe class="col3" id="descriptionDiv" src="description.html"></iframe>
				</div>
			</div>
		</div>
</body>
</html>
